<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@300;400&family=Bebas+Neue&family=Dancing+Script:wght@700&family=DynaPuff&family=Finlandica&family=Gulzar&family=Homemade+Apple&family=IBM+Plex+Mono:wght@700&family=Nunito&family=Qwitcher+Grypen:wght@700&family=Raleway:wght@200;300&family=Roboto+Mono:wght@700&family=Silkscreen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>COVID 19 UPDATES</title>
</head>

<body>
    <div class="topRight">
        <div class="title">
            <h1>COVID-19 UPDATES</h1>
            <p>A google chrome extension by Kunal Gaur</p>
        </div>
        <img src="img/virus.gif" alt="">
    </div>
    <h1 class="mainText">COVID Updates for <span id="countryName"></span></h1>
    <div class="form">
        <form action="">
            <input type="text" id="country">
            <button value="submit" id="submit">Enter</button>
        </form>
    </div>
    <div class="result">
        <p>The number of recovered cases are = <span id="recovered"></span></p>
        <p>The Number of fatality are = <span id="deaths"></span></p>
        <p>The number of confirmed cases are = <span id="confirmed"></span></p>
        <p>Last Checked = <span id="lastChecked"></span></p>
        <p>Last reported = <span id="lastReported"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
